<span class="badge icon-small"
      *ngIf="isLoaded && (showIfUndefined || property.value)"
        [ngClass]="[property.type=='boolean_string'?(property.value || 'undefined'):'', property.id]"
        [title]="propMeta[property.id].name[lang] + ': ' + (property.type!='number'?((property.value || 'property.undefined') | translate):(property.value))"
        (click)="viewProperty()">
  <mat-icon *ngIf="iconMap[property.id].type === 'material'">{{iconMap[property.id].id}}</mat-icon>
  <mat-icon *ngIf="iconMap[property.id].type === 'svg'" [svgIcon]="iconMap[property.id].id"></mat-icon>
  <span *ngIf="['yes', 'no'].indexOf(property.value) < 0" translate>
            {{property.value}}
          </span>
</span>
