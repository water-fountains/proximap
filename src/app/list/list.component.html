<div class="list-holder" (mouseleave)="highlightFountain(null)" *ngIf="isLoaded">
  <!-- for #114-->
  <div class="list-stats-message">
    <span translate
          [translateParams]="{visible: filtered_fountain_count, total: total_fountain_count}">list.showing<br>
    </span>
  </div>
  <mat-card class="fountain-list-element" style="list-style: none;" disableRipple="false"
            *ngFor="let fountain of fountains | slice:0:100"
            (mouseover)="(device.valueOf() == 'desktop')?highlightFountain(fountain):{};" (click)="dataService.selectFountainByFeature(fountain)">
    <h4>
      <span class="ftn-icon potable" [ngClass]="fountain.properties.potable"></span>
      <span title="{{fountain.properties['name_'+lang]}}">{{(fountain.properties['name_'+lang] | truncate)}}</span>
      <span *ngIf="!fountain.properties.name">{{'other.unnamed_fountain' | translate}}</span>
      <span *ngIf="fountain.properties.distanceFromUser"> ~{{fountain.properties.distanceFromUser*1000 | number:'1.0-0'}}m</span>
    </h4>
    <p>
      <span class="badge icon-small potable"  [ngClass]="fountain.properties.potable"
            *ngIf="fountain.properties.potable"
            title="{{propMeta['potable'].name[lang]}}"><mat-icon svgIcon="cup"></mat-icon></span>
      <span class="badge year"
            *ngIf="fountain.properties.construction_date"
            title="{{propMeta['construction_date'].name[lang]}}">
          <span >{{fountain.properties.construction_date}}</span>
        </span>
      <span class="badge"
            *ngIf="fountain.properties.water_type"
            title="{{propMeta['water_type'].name[lang]}}">
        {{fountain.properties.water_type | translate}}
      </span>
      <span class="badge icon-small" [ngClass]="fountain.properties.access_wheelchair"
            *ngIf="fountain.properties.access_wheelchair"
            title="{{propMeta['access_wheelchair'].name[lang]}}"><mat-icon>accessible</mat-icon></span>
      <span class="badge icon-small"  [ngClass]="fountain.properties.access_pet"
            *ngIf="fountain.properties.access_pet"
            title="{{propMeta['access_pet'].name[lang]}}"><mat-icon>pets</mat-icon></span>
      <span class="badge icon-small"  [ngClass]="fountain.properties.access_bottle"
            *ngIf="fountain.properties.access_bottle"
            title="{{propMeta['access_bottle'].name[lang]}}"><mat-icon svgIcon="bottle"></mat-icon></span>
      <span class="badge icon-small"  [ngClass]="fountain.properties.swimming_place"
            *ngIf="fountain.properties.swimming_place"
            title="{{propMeta['swimming_place'].name[lang]}}"><mat-icon svgIcon="swimming_place"></mat-icon></span>
    </p>
  </mat-card>
  <!--todo: show message at end of list, a call to add a fountain if you did not find it-->
  <!--<a translate href="#">list.report_missing</a>-->
</div>
